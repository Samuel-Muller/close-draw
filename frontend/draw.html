<!doctype html>
<html>
  <head>
    <title>Close Draw</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Close Draw</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <canvas id="canvas" width="512" height="512"></canvas>
          <div class="buttons">
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:red; "data-color="red"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:orange;" data-color="orange"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:yellow;" data-color="yellow"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:green;" data-color="green"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:blue;" data-color="blue"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:purple;" data-color="purple"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer selected" style="color:black;" data-color="black"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" style="color:gray;" data-color="gray"><i class="material-icons">create</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon color-changer" data-color="white";><i class="material-icons">backspace</i></button>
            <button class="mdl-button mdl-js-button mdl-button--icon undo"><i class="material-icons">undo</i></button>
          </div>
          <input class="mdl-slider mdl-js-slider pen-width" type="range" min="1" max="50" value="5" tabindex="0">
          <div class="buttons">
            <button class="mdl-button mdl-js-button mdl-button--accent" id="clear">
              Clear
            </button>
            <button class="mdl-button mdl-js-button mdl-button--primary" id="send">
              Send
            </button>
          </div>
        </div>
      </main>
      <dialog class="mdl-dialog" id="clear-dialog">
        <h4 class="mdl-dialog__title">You're about to clear</h4>
        <div class="mdl-dialog__content">
          <p>Are you sure you would like to clear this drawing?</p>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button confirm">Confirm</button>
          <button type="button" class="mdl-button close">Cancel</button>
        </div>
      </dialog>
      <dialog class="mdl-dialog" id="send-dialog">
        <h4 class="mdl-dialog__title">You're about to send</h4>
        <div class="mdl-dialog__content">
          <p>Add a caption to your drawing</p>
          <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="3" id="caption" ></textarea>
            <label class="mdl-textfield__label" for="caption">Put your caption here...</label>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button confirm">Confirm</button>
          <button type="button" class="mdl-button close">Cancel</button>
        </div>
      </dialog>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.3/dialog-polyfill.min.js" integrity="sha512-R0XY6KUjzjA20m0SG8JwI2yCPDUA0TrrWwytjLPKkkjhA/BEduXwdpm6DKHqsDxHrqtZIsE2GOnZQQK23oh97g==" crossorigin="anonymous"></script>
    <script src="js/draw.js"></script>
  </body>
</html>
